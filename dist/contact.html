    <main>
        <section class="contact">
            <h2>Contact Me</h2>

            <!---Creating a contact me list-->
            <div class="contact-list">

              <!---Email contact list item-->
                <form action="#" method="#">
                    <label for="fname">
                        Name:
                    </label> 
                    <input type="text" name="full-name" id="fname"> <br>
                    <label for="email">
                        Email:
                    </label> 
                    <input type="email" name="email" id="email"> <br>
                    <label for="message">
                        Type Your Message Here:
                    </label> <br>
                    <textarea name="message" id="message" cols="40" rows="10"></textarea>
                </form>
            </div>

            <!---Social Icons-->
            <div class="social-icons">
